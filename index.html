<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markpiro.com</title>
    <script src="https://unpkg.com/lucide@0.475.0" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #0f172a;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --hover-color: #60a5fa;
        }

        body {
            margin: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        main {
            text-align: center;
            padding: 1rem;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 700;
            line-height: 1.2;
            color: var(--text-primary);
        }

        p {
            font-size: clamp(1rem, 3vw, 1.25rem);
            margin-top: 0.5rem;
            color: var(--text-secondary);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: var(--text-secondary);
            transition: all 0.2s ease;
            padding: 8px;
            border-radius: 8px;
        }

        .social-links a:hover {
            color: var(--hover-color);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .social-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>mark piro</h1>
        <p>software engineer</p>
        <div class="social-links">
            <a href="https://linkedin.com/in/markpiro" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                <i data-lucide="linkedin" size="24"></i>
            </a>
            <a href="mailto:mark.piro@gmail.com" aria-label="Email">
                <i data-lucide="mail" size="24"></i>
            </a>
        </div>
    </main>
    <script>
        window.addEventListener('load', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
